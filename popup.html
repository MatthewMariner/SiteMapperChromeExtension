<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .search-container {
        margin-bottom: 15px;
        position: sticky;
        top: 0;
        background: white;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      #search-input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .source-section {
        margin-bottom: 15px;
      }
      .source-header {
        font-weight: bold;
        margin-bottom: 5px;
        padding: 5px;
        background: #f5f5f5;
      }
      .nav-item {
        padding: 5px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      .nav-item:hover {
        background-color: #f5f5f5;
      }
      .nav-item.hidden {
        display: none;
      }
      #loading {
        text-align: center;
        color: #666;
      }
      .error {
        color: red;
        font-size: 0.9em;
        margin: 5px 0;
        display: none;
      }
      .no-results {
        text-align: center;
        color: #666;
        padding: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search paths (use * for wildcards, / for segments)"
      />
    </div>
    <div id="loading">Discovering site structure...</div>
    <div id="no-results" class="no-results">No matching paths found</div>
    <div id="nav-menu"></div>
    <script src="popup.js"></script>
  </body>
</html>
